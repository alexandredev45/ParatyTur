<!DOCTYPE html>
<!---->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pousada</title>
    <!-- Inclua os arquivos CSS e JS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Pousada</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Responsavel</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do responsavel" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Fantasia</label>
                <input type="text" class="form-control" id="nome_fantisia" name="nome_fantasia" placeholder="Digite o nome Fantasia" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o cnpj" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Digite o nome seu email" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite o nome seu telefone" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Inclua o arquivo JS do Bootstrap 5 (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
